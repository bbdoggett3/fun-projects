<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Your Assests - Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main-container">
        <h1 style="text-align: center;">COVER YOUR A$$ETS CALCULATOR</h1>
        <h2 style="text-align: center; color:white; font-size: 3em;">Total: <span style="color:#D9A416;">0</span></h2>
        <div class="card-container">
        <div id=gold-container>
            <h2>Gold</h2>
            <image src="img/gold.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <div id=silver-container>
            <h2>Silver</h2>
            <image src="img/silver.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        </div>
        <div id=home-container></div>
        <div id=jewels-container></div>
        <div id=classic-auto-container></div>
        <div id=bank-account-container></div>
        <div id=coin-collection-container></div>
        <div id=stocks-container></div>
        <div id=baseball-container></div>
        <div id=mattress-container></div>
        <div id=stamp-container></div>
        <div id=piggy-container></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
