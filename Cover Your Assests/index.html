<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Your Assests - Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main-container">
        <h1 style="text-align: center;">COVER YOUR A$$ETS <br>CALCULATOR</h1>
        <h2 style="text-align: center; color:white; font-size: 3em;">Total: <span style="color:#D9A416;">0</span></h2>
        <div class="card-container">
        <!-- GOLD -->
        <div class= "card">
            <h2>Gold</h2>
            <image src="img/gold-2.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <!-- SILVER -->
        <div class= "card">
            <h2>Silver</h2>
            <image src="img/silver-2.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <!-- HOMES -->
        <div class="card">
            <h2>Home</h2>
            <image src="img/home.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <!--INCORRECT PRICE: NEEDS TO BE $15,000-->
        <!-- JEWELS -->
        <div class="card">
            <h2>Jewels</h2>
            <image src="img/jewels.png"></image>
            <h3 class="counter">0</h3>

            <h2>Auto</h2>

            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <!-- BANK ACCOUNT -->
        <div class="card">
            <h2>Bank</h2>
            <image src="img/bank.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <!--INCORRECT PRICE: NEEDS TO BE $10,000-->
        <!-- COIN COLLECTION -->
        <div class="card">
            <h2>Coins</h2>
            <image src="img/coin collection.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
        <!-- STOCKS -->

                <button class=btn-increase>+</button>
            </div>
        </div>
        <!-- BASEBALL -->
        <div class="card">
            <h2>Baseball</h2>
            <image style="transform: rotate(-1deg); width: 82px; height: 134px;"src="img/baseball.png"></image>
            <h3 class="counter">0</h3>
            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>

        </div>

            <h2>Piggy</h2>
            <image src="img/piggy.png"></image>

            <div class=btn-wrapper>
                <button class=btn-decrease>-</button>
                <button class=btn-increase>+</button>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <button id="instructions">Instructions</button>
    </div>
</div>

<script src="script.js"></script>

</html>
